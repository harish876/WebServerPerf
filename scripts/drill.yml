---

concurrency: 1000
base: 'http://localhost:4221'
iterations: 10000
rampup: 2

plan:
  - name: Echo
    request:
      url: /echo/hello
    assign: echo
    tags:
      - echo

  - name: Assert echo request response code
    assert:
      key: echo.status
      value: 200
    tags:
      - echo

  - name: Json
    request:
      url: /json
      method: POST
      body: '{"id": 1, "value": "value"}'
    assign: json
    tags:
      - json
  
  - name: Assert json request response code
    assert:
      key: json.status
      value: 200
    tags:
      - json

  - name: Assert json request response code
    assert:
      key: json.body.id
      value: 2
    tags:
      - json
    